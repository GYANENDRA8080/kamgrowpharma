{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KamGrow Pharma</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{% static 'img/logo.jpg' %}">
  
<style>
  .brand-gradient {
    background: linear-gradient(135deg, #27c2ff, #2e3b8f);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    color: transparent;
    font-weight: 800;
  }
  .nav-link.active {
    font-weight: 600;
  }
</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light border-bottom mb-4">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="{% static 'img/logo.jpg' %}" alt="KamGrow Pharma" height="42" class="me-2"/>
        <span class="brand-gradient">KamGrow Pharma</span>
      </a>

      <!-- ✅ Toggle button for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- ✅ Collapse wrapper with id -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <!-- <li class="nav-item"><a class="nav-link" href="/catalog/">Medicines</a></li> -->
          <!-- <li class="nav-item"><a class="nav-link" href="/prescriptions/upload/">Upload Prescription</a></li> -->
          <!-- <li class="nav-item"><a class="nav-link" href="/cart/">Cart ({{ cart|length }})</a></li> -->
          <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mb-5">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-muted py-4 border-top">
    <div class="container small">© {{ now|date:"Y" }} KamGrow Pharma — Your Health Our Priority</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
