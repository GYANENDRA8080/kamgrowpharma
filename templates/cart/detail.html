{% extends 'base.html' %}
{% block content %}
<h2>Your Cart</h2>
<table class="table align-middle">
  <thead><tr><th>Product</th><th>Qty</th><th>Price</th><th>Total</th><th></th></tr></thead>
  <tbody>
  {% for item in cart %}
    <tr>
      <td>{{ item.product.name }}</td>
      <td>{{ item.quantity }}</td>
      <td>₹ {{ item.price }}</td>
      <td>₹ {{ item.total_price }}</td>
      <td><a class="btn btn-sm btn-outline-danger" href="{% url 'cart:remove' item.product.id %}">Remove</a></td>
    </tr>
  {% empty %}
    <tr><td colspan="5" class="text-muted">Cart is empty.</td></tr>
  {% endfor %}
  </tbody>
</table>
<div class="d-flex justify-content-between">
  <a class="btn btn-outline-secondary" href="/catalog/">Continue shopping</a>
  <a class="btn btn-primary" href="/orders/create/">Checkout</a>
</div>
{% endblock %}
