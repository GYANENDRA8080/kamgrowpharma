{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">{{ category.name|default:'All Medicines' }}</h2>
  <form method="get" class="d-flex gap-2">
    <input class="form-control" type="search" name="q" placeholder="Search medicines..." value="{{ request.GET.q }}">
    <button class="btn btn-outline-secondary" type="submit">Search</button>
  </form>
</div>
<div class="row row-cols-1 row-cols-md-3 g-3">
  {% for p in products %}
  <div class="col">
    <div class="card h-100">
      {% if p.image %}<img src="{{ p.image.url }}" class="card-img-top" alt="{{ p.name }}">{% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ p.name }}</h5>
        <p class="card-text small text-muted">{{ p.category.name }}</p>
        <p class="fw-bold">â‚¹ {{ p.price }}</p>
        <a href="{% url 'catalog:product_detail' p.slug %}" class="btn btn-primary">View</a>
      </div>
    </div>
  </div>
  {% empty %}
  <p>No products found.</p>
  {% endfor %}
</div>
{% endblock %}
