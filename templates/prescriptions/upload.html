{% extends 'base.html' %}
{% block content %}
<h2>Upload Prescription</h2>
<p class="text-muted small">We accept JPG/PNG/PDF up to 5MB.</p>
<form method="post" enctype="multipart/form-data" class="row g-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Submit</button>
</form>
{% endblock %}
